<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>supercollider.js - The JavaScript client for SuperCollider music language and synthesis server</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="JavaScript library for the SuperCollider music language and synthesis server">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"> -->

  	<link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css">

  <style>
    @media (max-width: 768px) {
      .markdown-section {
        padding: 2rem 0.25rem 2rem 0.5rem;
      }
      p {
        line-height: 1.2;
      }
      li {
        font-size: 0.9rem;
        line-height: 1.1;
        padding-bottom: 7px;
      }
      .markdown-section code[class*="lang-"] {
        font-size: 9px;
        line-height: 1.2;
      }
    }
    .source-link {
      text-align: right;
      display: block;
      margin-top: -1rem;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'supercolliderjs',
      repo: 'https://github.com/crucialfelix/supercolliderjs',
      loadSidebar: true,
      coverpage: true,
      auto2top: true,
      search: {
        paths: 'auto'
      },
      // ga: 'UA...'
      themeColor: '#81BEADEC'
    }
  </script>
  <style>
    .cover-main blockquote {
      font-size: 1rem;
    }
  </style>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
	<script src="//unpkg.com/docsify-themeable"></script>

  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script async="" src="https://www.google-analytics.com/analytics.js"></script>
</body>
</html>
